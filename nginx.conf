events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream flask_app {
        server web:5000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name managerwbb.ru www.managerwbb.ru;

        client_max_body_size 20M;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name managerwbb.ru www.managerwbb.ru;

        ssl_certificate /etc/letsencrypt/live/managerwbb.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/managerwbb.ru/privkey.pem;

        client_max_body_size 20M;

        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Increase timeouts for long-running operations (label generation)
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        location /static {
            alias /app/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
